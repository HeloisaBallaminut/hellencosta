<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">

      <!--
        xs - 12 colunas -> Smartphones
        sm - 12 colunas -> Tablet
        md - 12 colunas -> Desktop
        lg - 12 colunas -> Desktop - TV. HD.
      -->

      <!-- 1ª coluna: ocupa 4 espaços do grid de 12 colunas -->
      <div class="col-md-4" style="height: 50px; background-color: blue">
        <div class="col-sm-6">
          Imagem
        </div>
        <div class="col-sm-6">
          texto
        </div>
      </div>
      <!-- 2ª coluna: ocupa 4 espaços do grid de 12 colunas -->
      <div class="col-md-4" style="height: 50px; background-color: green">
      </div>
      <!-- 3ª coluna: ocupa 4 espaços do grid de 12 colunas -->
      <div class="col-md-4" style="height: 50px; background-color: yellow">
      </div>
    </div>

    <div class="row">
      <!-- 1ª coluna: ocupa 8 espaços do grid de 12 colunas -->
      <div class="col-xs-8" style="height: 50px; background-color: red">
      </div>
      <!-- 2ª coluna: ocupa 4 espaços do grid de 12 colunas -->
      <div class="col-xs-4" style="height: 50px; background-color: green">
      </div>
    </div>
  </div>
  <h1>Hello, world!</h1>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
